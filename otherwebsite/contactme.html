<!DOCTYPE html>
<html lang="en">

<body>
    <section class="head">
        <header>
            <div class="header">
                <h1 class="logo">My Work</h1>

    <section class="contect-section">
        <div class="contect-head"> 
            <h3>It's not going to work because I have not learned javascritp yet.</h2>
        </div>
        <div class="contact-formbox ">  
            <div class="contact-left">
                <p class="sendms">Send your massage</p>
                <div class="forname input">

                    <input type="text" placeholder="Yourname" class="inputname">

                <div class="forlastname input">

                </div> 
                <div class="formassage input">

                    <p>Submit</p>
                </div>
            </div>
            <div class="contact-right">
                <p class="reachme">Reach me</p> 
                <p class="myemail">E-mail: PonchanokKunnil_forwork@hotmail.com</p>
            </div>
